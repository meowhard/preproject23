<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>

    <script>
        function getUser() {
            $.get('/get_authorized_user', function (user_data) {
                console.log(user_data);

                let table = "<tr>" +
                    "<td>" + user_data.id + "</td>" +
                    "<td>" + user_data.username + "</td>" +
                    "<td>" + user_data.age + "</td>" +
                    "<td>" + user_data.email + "</td>" +
                    "<td>" + user_data.roles + "</td>" +
                    "</tr>";

                $("#user_table").html(table);
            });
        }

        function getAllUsers() {
            $.get('/get_all_users', function (users_data) {
                console.log(users_data);

                let table = "";

                for (i = 0; i < users_data.length; i++) {
                    table = table + "<tr>" +
                        "<td>" + users_data[i].id + "</td>" +
                        "<td>" + users_data[i].username + "</td>" +
                        "<td>"  + users_data[i].age + "</td>" +
                        "<td>" + users_data[i].email + "</td>" +
                        "<td>" + users_data[i].roles + "</td>" +
                        "<td>" + "</td>" +
                        "<td>" + "</td>" +
                        "</tr>";
                }

                $('#all_users').html(table);
            });
        }

        $(document).ready(function () {

            getAllUsers();

            $('#addUserButton').click(function () {

                console.log("addUserButton нажата");

                $('#usersTablePage').addClass('d-none');
                $('#addUserPage').removeClass('d-none');

                $('#usersTableButton').removeClass('active');
                $('#addUserButton').addClass('active');


            });

            $('#usersTableButton').click(function () {

                console.log("usersTableButton нажата");

                $('#addUserPage').addClass('d-none');
                $('#usersTablePage').removeClass('d-none');

                $('#addUserButton').removeClass('active');
                $('#usersTableButton').addClass('active');
            });

            $('#userPanelButton').click(function () {

                console.log("userPanelButton нажата");

                $('#adminPanel').addClass('d-none');
                $('#userPanel').removeClass('d-none');

                $('#userPanelButton').removeClass('btn-link').addClass('btn-primary');
                $('#adminPanelButton').removeClass('btn-primary').addClass('btn-link');
            });

            $('#adminPanelButton').click(function () {

                console.log("userPanelButton нажата");

                $('#userPanel').addClass('d-none');
                $('#adminPanel').removeClass('d-none');

                $('#adminPanelButton').removeClass('btn-link').addClass('btn-primary');
                $('#userPanelButton').removeClass('btn-primary').addClass('btn-link');
            });
        });
    </script>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:text="${user.email}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" tabindex="-1" aria-disabled="true" th:text="${user.getRolesToString()}"></a>
                        </li>
                    </ul>
                    <form class="d-grid gap-2 d-md-flex justify-content-md-end" role="search">
                        <a th:href="@{/logout}"
                           class="btn btn-outline-light" type="submit">Logout</a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row vh-100">
            <div class="col-md-2 bg-white">
                <button id="adminPanelButton" class="btn btn-primary h-auto w-100 rounded-0 text-start">Admin</button>
                <button id="userPanelButton" onclick="getUser()" class="btn btn-link h-auto w-100 rounded-0 text-start">User</button>
            </div>

            <div id="adminPanel" class="col-md-8 ms-3 me-3 flex-fill">
                <div class = "row">
                    <h1> Admin panel </h1>
                </div>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="usersTableButton" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="addUserButton" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab" aria-controls="add" aria-selected="false">Add user</button>
                    </li>
                </ul>

                <div id="usersTablePage" class="tab-content">
                    <h5 class="mt-2 mx-2"> All users </h5>
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="users-tab">
                        <table class = "table table-striped table-bordered">
                            <thead class = "table-dark">
                            <tr>
                                <th> ID </th>
                                <th> Name </th>
                                <th> Age </th>
                                <th> Email </th>
                                <th> Role </th>
                                <th> Update </th>
                                <th> Remove </th>
                            </tr>
                            </thead>

                            <tbody id="all_users" ></tbody>
                        </table>
                    </div>
                </div>

                <div id="addUserPage" class="tab-content d-none">
                    <h5 class="mt-2 mx-2"> Add new user </h5>
                    <div class="card w-100">
                        <form th:action="@{/admin}" th:object="${user}" th:method="POST">
                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Name </h6>
                                <input
                                        type="text"
                                        name="Name" th:field="*{name}"
                                        class="form-control"
                                        placeholder="Enter User Name"
                                />
                            </div>

                            <div th:if="${usernameErr}">
                                <div class="alert alert-danger" th:text="${usernameErr}"></div>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Password </h6>
                                <input
                                        type="text"
                                        name="Password"
                                        th:field="*{password}"
                                        class="form-control"
                                        placeholder="Enter User Password"
                                />
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Age </h6>
                                <input
                                        type="text"
                                        name="Age"
                                        th:field="*{age}"
                                        class="form-control"
                                        placeholder="Enter User Age"
                                />
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Email </h6>
                                <input
                                        type="text"
                                        name="Email"
                                        th:field="*{email}"
                                        class="form-control"
                                        placeholder="Enter User Email"
                                />
                            </div>

                            <div class="form-group mt-3 mb-3 mx-auto" style="width: 240px">
                                <button type="submit" class="btn btn-primary" style="width: 240px">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="userPanel" class="col-md-8 ms-3 me-3 flex-fill d-none">
                <div class = "row">
                    <h1> User information-page </h1>
                </div>

                <h5 class="mt-2 mx-2"> About user </h5>

                <table class = "table table-striped table-bordered">
                    <thead class = "table-dark">
                        <tr>
                            <th> ID </th>
                            <th> Name </th>
                            <th> Age </th>
                            <th> Email </th>
                            <th> Role </th>
                        </tr>
                    </thead>

                    <tbody id="user_table"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
