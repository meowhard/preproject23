<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:text="${user.email}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" tabindex="-1" aria-disabled="true" th:text="${user.getRolesToString()}"></a>
                        </li>
                    </ul>
                    <form class="d-grid gap-2 d-md-flex justify-content-md-end" role="search">
                        <a th:href="@{/logout}"
                           class="btn btn-outline-light" type="submit">Logout</a>
                    </form>
                </div>
            </div>
        </nav>
<!--Modal Edit-->
        <div class="modal" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button id="editClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Name </h6>
                                <input id="editName" type="text" name="name" class="form-control" placeholder="Логин"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Password </h6>
                                <input id="editPassword" type="text" name="password" class="form-control" placeholder="Пароль"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Age </h6>
                                <input id="editAge" type="text" name="age" class="form-control" placeholder="Возраст"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Email </h6>
                                <input id="editEmail" type="email" name="email" class="form-control" placeholder="E-mail"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Roles </h6>
                                <select id="editRoles" class="form-select" multiple aria-label="roles">
                                    <option selected>ROLE_USER</option>
                                    <option>ROLE_ADMIN</option>
                                </select>
                            </div>

                            <div class="form-group mt-3 mb-3 mx-auto" style="width: 240px">
                                <button id="edit" type="button" name="button" class="btn btn-primary" style="width: 240px">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row vh-100">
            <div class="col-md-2 bg-white">
                <button id="adminPanelButton" class="btn btn-primary h-auto w-100 rounded-0 text-start">Admin</button>
                <button id="userPanelButton" onclick="getUser()" class="btn btn-link h-auto w-100 rounded-0 text-start">User</button>
            </div>

            <div id="adminPanel" class="col-md-8 ms-3 me-3 flex-fill">
                <div class = "row">
                    <h1> Admin panel </h1>
                </div>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="usersTableButton" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="addUserButton" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab" aria-controls="add" aria-selected="false">Add user</button>
                    </li>
                </ul>

                <div id="usersTablePage" class="tab-content">
                    <h5 class="mt-2 mx-2"> All users </h5>
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="users-tab">
                        <table class = "table table-striped table-bordered">
                            <thead class = "table-dark">
                            <tr>
                                <th> ID </th>
                                <th> Name </th>
                                <th> Age </th>
                                <th> Email </th>
                                <th> Role </th>
                                <th> Update </th>
                                <th> Remove </th>
                            </tr>
                            </thead>

                            <tbody id="all_users" ></tbody>
                        </table>
                    </div>
                </div>

                <div id="addUserPage" class="tab-content d-none">
                    <h5 class="mt-2 mx-2"> Add new user </h5>
                    <div class="card w-100">
                        <form>
                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Name </h6>
                                <input id="name" type="text" name="name" class="form-control" placeholder="Логин"/>
                            </div>

                            <div th:if="${usernameErr}">
                                <div class="alert alert-danger" th:text="${usernameErr}"></div>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Password </h6>
                                <input id="password" type="text" name="password" class="form-control" placeholder="Пароль"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Age </h6>
                                <input id="age" type="text" name="age" class="form-control" placeholder="Возраст"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Email </h6>
                                <input id="email" type="email" name="email" class="form-control" placeholder="E-mail"/>
                            </div>

                            <div class="form-group mt-3 mx-auto" style="width: 360px">
                                <h6 class="mt-2 mx-2 text-md-center"> User Roles </h6>
                                <select id="roles" class="form-select" multiple aria-label="roles">
                                    <option selected>ROLE_USER</option>
                                    <option>ROLE_ADMIN</option>
                                </select>
                            </div>

                            <div class="form-group mt-3 mb-3 mx-auto" style="width: 240px">
                                <button id="addButton" type="button" name="button" class="btn btn-primary" style="width: 240px">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="userPanel" class="col-md-8 ms-3 me-3 flex-fill d-none">
                <div class = "row">
                    <h1> User information-page </h1>
                </div>

                <h5 class="mt-2 mx-2"> About user </h5>

                <table class = "table table-striped table-bordered">
                    <thead class = "table-dark">
                        <tr>
                            <th> ID </th>
                            <th> Name </th>
                            <th> Age </th>
                            <th> Email </th>
                            <th> Role </th>
                        </tr>
                    </thead>

                    <tbody id="user_table"></tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
