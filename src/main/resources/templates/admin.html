<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex justify-content-end" role="search">
                <a th:href="@{/logout}"
                   class="btn btn-outline-light" type="submit">Logout</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class = "row">
            <h1> List Users </h1>
        </div>

        <div class = "row">
            <div class = "col-lg-2">
                <a th:href = "@{/admin/new}" class = "btn btn-dark btn-lg mb-2"> Add User </a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th> Name </th>
                    <th> Age </th>
                    <th> Email </th>
                    <th> Update </th>
                    <th> Remove </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "user: ${users}">
                    <td th:text = "${user.name}"></td>
                    <td th:text = "${user.age}"></td>
                    <td th:text = "${user.email}"></td>
                    <td>
                        <a th:href="@{/admin/edit/{id}(id=${user.id})}"
                        class="btn btn-success d-grid"> Edit </a>
                    </td>
                    <td>
                        <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}"
                           class="btn btn-danger d-grid"> Delete </a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
