<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="authUserEmail" class="nav-link active"></a>
                    </li>
                    <li class="nav-item">
                        <a id="authUserRoles" class="nav-link disabled" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <form class="d-grid gap-2 d-md-flex justify-content-md-end" role="search">
                    <a th:href="@{/logout}"
                       id="logout" class="btn btn-outline-light" type="submit">Logout</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="row vh-100">
        <div class="col-md-2 bg-white">
            <button id="userPanelButton" class="btn btn-primary h-auto w-100 rounded-0 text-start">User</button>
        </div>

        <div id="userPanel" class="col-md-8 ms-3 me-3 flex-fill">
            <div class = "row">
                <h1> User information-page </h1>
            </div>

            <h5 class="mt-2 mx-2"> About user </h5>

            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th> Age </th>
                        <th> Email </th>
                        <th> Role </th>
                    </tr>
                </thead>

                <tbody id="user_table"></tbody>
            </table>
            <button id="getAdminRightsButton" onclick="sendMessage()" type="button" name="button" class="btn btn-primary"
                    style="width: 240px">Get admin rights</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/scripts.js"></script>

</body>
