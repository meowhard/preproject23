<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<script>
    $(document).ready(function () {
        $.get('/get_authorized_user', function (user_data) {
            console.log(user_data);

            let table = "<tr>" +
                "<td>" + user_data.id + "</td>" +
                "<td>" + user_data.username + "</td>" +
                "<td>"  + user_data.age + "</td>" +
                "<td>" + user_data.email + "</td>" +
                "<td>" + user_data.roles + "</td>" +
                "</tr>";

            $("#user_table").html(table);
        });
    });
</script>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:text="${user.email}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true" th:text="${user.getRolesToString()}"></a>
                    </li>
                </ul>
                <form class="d-grid gap-2 d-md-flex justify-content-md-end" role="search">
                    <a th:href="@{/logout}"
                       class="btn btn-outline-light" type="submit">Logout</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="row vh-100">
        <div class="col-md-2 bg-white">
            <button id="userPanelButton" class="btn btn-primary h-auto w-100 rounded-0 text-start">User</button>
        </div>

        <div id="userPanel" class="col-md-8 ms-3 me-3 flex-fill">
            <div class = "row">
                <h1> User information-page </h1>
            </div>

            <h5 class="mt-2 mx-2"> About user </h5>

            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th> Age </th>
                        <th> Email </th>
                        <th> Role </th>
                    </tr>
                </thead>

                <tbody id="user_table"></tbody>
            </table>
        </div>
    </div>

    <script src="/js/user.js"></script>

</body>
